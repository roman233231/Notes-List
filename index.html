<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css" />
    <title>Notate</title>
  </head>
  <body>
   <div class="container">
  <h2>Нотатки</h2>
  <div class="input-row">
    <input id="noteInput" type="text" placeholder="Заголовок" maxlength="50">
  <select id="noteType" title="Тип нотатки">
    <option value="Не терміново">Не терміново</option>
    <option value="Домашня робота">Домашня робота</option>
    <option value="Список купівлі">Список купівлі</option>
    <option value="Домашні справи">Домашні справи</option>
    <option value="Терміново">Терміново</option>
  </select>
  </div>
  <textarea id="textInput" rows="3" placeholder="Текст нотатки" maxlength="200"></textarea>
  <button onclick="addNote()">Додати</button>
</div>

    <ul id="noteList"></ul>

    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
